<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>PraYogo</title>
    <style>
      @keyframes popup-from-bottom {
        0% {
          transform: translateY(50%) scale(0.8);
          opacity: 0;
        }
        100% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      .animate-popup-from-bottom {
        animation: popup-from-bottom 0.6s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">
      <div class="p-4 sm:p-8 max-w-md w-full mx-auto">
        <div
          class="relative w-full flex flex-col sm:flex-row items-center justify-center bg-gray-200 mb-6 p-4 rounded-lg"
        >
          <h1
            class="text-3xl sm:text-4xl md:text-6xl font-bold text-black text-center w-full absolute inset-0 flex items-center justify-center"
          >
            Rio Tri Prayogo
          </h1>
          <img
            src="./img/profile.png"
            alt="Profile"
            class="relative z-10 h-32 w-32 sm:h-48 sm:w-48 rounded-full object-cover animate-popup-from-bottom"
          />
        </div>
        <div class="text-center">
          <div class="flex space-x-4 justify-center mt-4">
            <a
              href="https://instagram.com/rio_t.p"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center justify-center h-12 w-12 border border-pink-300 text-pink-600 hover:border-transparent hover:bg-gradient-to-r from-purple-500 via-pink-500 to-orange-500 hover:text-white active:opacity-80 focus:outline-none focus:ring-2 focus:ring-pink-500 rounded-full transition-colors duration-200"
            >
              <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a
              href="https://github.com/riotrip"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center justify-center h-12 w-12 border border-gray-300 text-gray-700 hover:border-transparent hover:bg-gray-800 hover:text-white active:opacity-80 focus:outline-none focus:ring-2 focus:ring-gray-500 rounded-full transition-colors duration-200"
            >
              <i class="fab fa-github fa-lg"></i>
            </a>
            <a
              href="https://linkedin.com/in/rio-tri-prayogo"
              target="_blank"
              rel="noopener noreferrer"
              class="flex items-center justify-center h-12 w-12 border border-blue-300 text-blue-600 hover:border-transparent hover:bg-blue-600 hover:text-white active:opacity-80 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full transition-colors duration-200"
            >
              <i class="fab fa-linkedin-in fa-lg"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
