<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rio Tri Prayogo | Portfolio</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700;900&family=Noto+Serif+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./img/logo.png" />
  </head>
  <body class="bg-mono-black text-mono-white overflow-x-hidden">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-ring"></div>
        <img src="./img/navlogo.png" alt="Logo" class="loading-logo" />
      </div>
    </div>

    <!-- Partials will be loaded here -->
    <div data-partial="./partials/nav.html"></div>
    <div data-partial="./partials/hero.html"></div>
    <div data-partial="./partials/about.html"></div>
    <div data-partial="./partials/projects.html"></div>
    <div data-partial="./partials/experience.html"></div>
    <div data-partial="./partials/education.html"></div>
    <div data-partial="./partials/contact.html"></div>

    <script type="module" src="./js/partials-loader.js"></script>
    <script type="module">
      import { partialsLoader } from "./js/partials-loader.js";

      document.addEventListener("partialsLoaded", () => {
        const script = document.createElement("script");
        script.src = "./js/main.js";
        document.body.appendChild(script);

        // Hide loading screen after content is ready
        setTimeout(() => {
          const loadingScreen = document.getElementById("loading-screen");
          loadingScreen.classList.add("loading-hidden");
          setTimeout(() => {
            loadingScreen.style.display = "none";
          }, 500);
        }, 3000);
      });
    </script>
  </body>
</html>
